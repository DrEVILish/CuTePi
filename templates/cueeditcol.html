{{ define "cueeditcol.html" }}

<form
  id="updateValue"
  hx-trigger="updateValue"
  hx-put="/api/cue/{{ .cuePos }}/edit/{{ .col }}"
  hx-target="#cuesheet"
  hx-swap="innerHTML"
>
  <input
    onblur="htmx.trigger('#updateValue', 'updateValue')"
    name="val"
    value="{{ .val }}"
  />
</form>
{{ end }}
